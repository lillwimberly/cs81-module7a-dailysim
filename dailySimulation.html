<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Daily Schedule Simulation</title>
  </head>
  <body
    style="
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
      background-color: #eef;
    "
  >
    <h1>My Simulated Day</h1>
    <div id="output" style="margin-top: 40px; font-size: 1.5rem">
      Task loading ...
    </div>

    <script>
      const output = document.getElementById('output');
      const start = Date.now();
      let minCounter = 0;
      const maxMin = 360; // # of mins in 6 hours

      // function to track the mins since start
      const runSimulatedDay = () => {
        const minTimerID = setInterval(() => {
          minCounter += 1;
          if (minCounter > maxMin / 2) output.style.backgroundColor = 'yellow';
          if (minCounter >= maxMin) {
            // turn off timer after 6 hours
            output.style.backgroundColor = 'pink';
            output.textContent = 'The day is done - get some rest cutie :)';
            clearInterval(minTimerID);
          }
        }, 60000);
      };

      // func to set the correct task
      const setTask = () => {
        console.log(minCounter);
        setTimeout(() => {
          output.textContent = 'Morning coffee time';
        }, 60000 * 60);
        setTimeout(() => {
          output.textContent = 'Time for exercise, go for a walk!';
        }, 60000 * 120);
        setTimeout(() => {
          output.textContent = 'Study for CS81 - Basic JavaScript';
        }, 60000 * 180);
        setTimeout(() => {
          output.textContent = 'Dinnertime!';
        }, 60000 * 240);
        setTimeout(() => {
          output.textContent = 'Chill time';
        }, 60000 * 300);
      };

      runSimulatedDay();
      setTask();
    </script>
  </body>
</html>
